<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>

  <link rel="stylesheet" href="tabuada.css">

</head>

<body id ="corpoPrincipal" onload="carregar()">

  <header>
    <h1>Calculadora</h1>
  </header>

  <section id = "corpoSegundario">

        <div id="dados">

            <form>
                <div class="form-control">
                    <label class="tab2Text" id="labelFirst" > Digite um número </label>
                    <input type="number" name="box4" id="tab">
                </div> 

                <div class="form-control"> 
                    <label class ="tab2Text" id="labelSecond" > Digite outro número </label>
                    <input type="number" name="box4" id="tab2">
                </div>     
                
                <div class="form-control"> 
                    <label class ="tab2Text" id="op_matematica"> Tipo de calculo </label>
            
                        <select name="" id="SeleMath">
                            <option value="Tabuada">Tabuada</option>
                            <option value="Multiplicação">Multiplicação</option>
                            <option value="Subtração">Subtração</option>
                            <option value="Soma">Soma</option>
                            <option value="Divisão">Divisão</option>
                            <option value="Porcentagem">Porcentagem</option>
                            <option value="IMC">IMC</option>
                        </select>

                        <input id ="botao" type="button" value="Gerar calculo" onclick="carregar()">
                </div>        
            </form>

        </div>


        <div id ="resultado">

              <select name="tabb" id="sele" >
              
                    <option value="">Digite os números acima</option>

              </select>

        </div>

        <div id ="resultado2">
           <p>Digite valores para calcular </p>
           <img src="./img-calculator-removebg-preview.png">
        </div>

        <div id="resultadoIMC">


        </div>


  </section>


  <footer id = "rodape">
    <p id = rodapeParagrafo>&copy;Treino de programação</p>
  </footer>
